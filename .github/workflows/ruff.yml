name: ruff

on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main" ]

jobs:
  ruff:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4

    - uses: astral-sh/ruff-action@v3
      with:
        src: "./src"
    - run: ruff check
    - run: ruff format --check --diff
